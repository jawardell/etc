<!DOCTYPE html>

    <script src="jquery-1.11.2.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $("#btnAge").click(function () {
                var but = $(this);
                var butText = but.prop('value');
                if (butText == "Enter") {
                    $("#result2").text("You are " + $("#txtAge").prop('value') + " years old");
                    but.prop('value', 'Reset');
                }
                else {
                    $("#ageStuff").fadeOut(1000);
                    $("#ageStuff").promise().done(function () {
                        $("#result2").text("");
                        $("#txtAge").prop('value', '');
                        but.prop('value', 'Enter');
                        $("#ageStuff").fadeIn(1000);
                        $("#txtAge").focus();
                    });
                }
            });
        });

        function squareRoot() {
            var val = window.prompt("Gimme a number", 483);
            var x = parseFloat(val);
            var result = Math.sqrt(x);
            window.alert("The sq.root of " + x + " is " + result.toFixed(3));
        }

        function greeting() {
            var name = document.getElementById("txtName");
            var result = document.getElementById("result");
            result.innerHTML = "Hi, " + name.value;
        }
 </script>
